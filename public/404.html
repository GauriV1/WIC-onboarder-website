<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirect /WIC-onboarder-website/anything -> /WIC-onboarder-website/?/anything
      const path = location.pathname;
      const repo = '/WIC-onboarder-website';
      if (path.startsWith(repo + '/')) {
        const rest = path.slice((repo + '/').length);
        location.replace(repo + '/?/' + rest + location.search + location.hash);
      } else {
        location.replace(repo + '/' + location.search + location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
